<!-- Delete Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar usuario:</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
            </div>
            <div class="modal-body">¿Estás seguro que deseas eliminar el usuario? Esta es una acción irreversible.</div>
            <input type="hidden" id="userIdHiddenInput" name="userIdHiddenInput">
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" type="button" th:onclick="deleteUser()"><i class="fas fa-user-times"></i> Eliminar</button>
            </div>
        </div>
    </div>
</div>
