<div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo usuario</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off" th:object="${userObj}">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" th:field="${userObj.name}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Apellidos</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" th:field="${userObj.lastName}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="email" th:field="${userObj.email}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Usuario</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" th:field="${userObj.username}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Tipo</label>
                                <div class="col-lg-9">
                                    <select class="form-control" size="3" th:field="${userObj.roles}">
                                        <option th:each="role :${roles}" th:value="${role.id}" th:text="${role.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Contraseña</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password" th:field="${userObj.password}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Confirmar</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password" th:field="${userObj.confirmPassword}">
                                </div>
                            </div>
                            <div class="form-footer form-group row">
                                <div class="col-lg-12 text-right">
                                    <input type="reset" class="btn btn-secondary" data-dismiss="modal" value="Cancelar">
                                    <input type="button" class="btn btn-primary" value="Registrar usuario">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
