<!-- Change Password Modal-->
<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordLongModal">Cambiar contraseña</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="changePasswordForm" th:object="${passwordForm}" method="post" class="form" role="form">
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <input th:if="${#authorization.expression('hasRole(''ROLE_ADMINISTRATOR'')')}"  type="hidden" value="blank"  class="form-control" id="currentPassword">
                            <input th:unless="${#authorization.expression('hasRole(''ROLE_ADMINISTRATOR'')')}" class="form-control" type="password" th:field="${passwordForm.currentPassword}" placeholder="Contraseña actual">
                            <div class="alert-danger" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}">Password</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <input class="form-control" type="password" th:field="${passwordForm.newPassword}" placeholder="Nueva contraseña">
                            <div class="alert-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Password</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <input class="form-control" type="password" th:field="${passwordForm.confirm}" placeholder="Confirmar nueva contraseña">
                            <div class="alert-danger" th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}">Confirm Password</div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="alert alert-danger d-none text-center" id="changePasswordError">Change Password Error</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" onClick="submitChangePassword()" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
